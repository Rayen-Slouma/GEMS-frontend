<div class="container">
    <h2>Edit Profile</h2>
  
    <div *ngIf="isLoading">Chargement...</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <form *ngIf="!isLoading && !errorMessage">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" [(ngModel)]="user.username" name="username" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" [(ngModel)]="user.email" name="email" />
      </div>
      <div class="form-group">
        <label for="job">Job:</label>
        <input id="job" class="form-control" [(ngModel)]="user.job" name="job" />
      </div>
      <div class="form-group">
        <label for="about">About:</label>
        <textarea id="about" class="form-control" [(ngModel)]="user.about" name="about"></textarea>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
    </form>
  </div>

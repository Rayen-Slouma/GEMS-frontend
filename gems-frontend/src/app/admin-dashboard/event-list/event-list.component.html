<div class="page-header" filter-color="orange">
    <!-- Image de fond pour la liste des événements -->
    <div class="page-header-image" style="background-image: url('assets/img/events.jpg')"></div>
    
    <div class="container">
      <div class="col-md-8 content-center">
        <!-- Carte pour le contenu de la liste des événements -->
        <div class="card card-login card-plain">
          <div class="header header-primary text-center">
          </div>
          <div class="content">
            <h1>Event List</h1>
            <!-- Contenu de la liste des événements -->
            <div class="user-list">
              <div class="user-block" *ngFor="let event of events" (click)="navigateToEvent(event.id)">
                <h3>{{ event.title }}</h3>
                <p>{{ event.location || 'Location not specified' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

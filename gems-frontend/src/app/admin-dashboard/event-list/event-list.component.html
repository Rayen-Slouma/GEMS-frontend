<div class="event-list-container">
  <div class="card-login">
    <div class="content">
      <h1>Events List</h1>
      <div class="user-list">
        <div class="user-block" *ngFor="let event of events">
          <h3>{{ event.name }}</h3>
          <p><strong>Description :</strong> {{ event.description }}</p>
          <p><strong>Lieu :</strong> {{ event.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

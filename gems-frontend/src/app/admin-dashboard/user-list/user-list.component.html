<!-- Remove the header and footer, keeping only the user list -->
<div class="user-list-container">
  <div class="card card-login card-plain">
    <div class="content">
      <h1>User List</h1>
      <!-- User List content -->
      <div class="user-list">
        <div class="user-block" *ngFor="let user of users" (click)="navigateToUser(user.id)">
          <h3>{{ user.name }}</h3>
          <p>{{ user.job || 'No job title' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

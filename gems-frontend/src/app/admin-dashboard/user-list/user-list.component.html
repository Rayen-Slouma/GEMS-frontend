<!-- Remove the header and footer, keeping only the user list -->
<div class="user-list-container">
  <div class="card card-login card-plain">
    <div class="content">
      <h1>User List</h1>
      <!-- User List content -->
      <div class="user-list">
        <div class="user-block" *ngFor="let user of users" (click)="navigateToUser(user.id)">
          <h3>{{ user.username }}</h3>  <!-- Display the username from API -->
          <p>{{ user.email || 'No email' }}</p>  <!-- Display the email from API -->
        </div>
      </div>
    </div>
  </div>
</div>

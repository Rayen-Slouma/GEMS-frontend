<div class="container">
  <h2 class="title">Edit Event</h2>
  <form (ngSubmit)="saveEvent()">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="event.name"
        name="name"
        class="form-control"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="event.description"
        name="description"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        [(ngModel)]="event.location"
        name="location"
        class="form-control"
        required
      />
    </div>

    <!-- Start Date -->
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="event.startDate"
        name="startDate"
        class="form-control"
        required
      />
    </div>

    <!-- End Date -->
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="event.endDate"
        name="endDate"
        class="form-control"
        required
      />
    </div>

    <!-- Section Color -->
    <div class="form-group">
      <label for="sectionColor">Section Color</label>
      <input
        type="color"
        id="sectionColor"
        [(ngModel)]="event.sectionColor"
        name="sectionColor"
        class="form-control"
        required
      />
    </div>

    <!-- Text Color -->
    <div class="form-group">
      <label for="textColor">Text Color</label>
      <input
        type="color"
        id="textColor"
        [(ngModel)]="event.textColor"
        name="textColor"
        class="form-control"
        required
      />
    </div>

    <!-- Action Buttons -->
    <div class="form-group">
      <!-- Save -->
      <button type="submit" class="btn btn-primary">Save</button>

      <!-- Cancel -->
      <button
        type="button"
        class="btn btn-secondary"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
